<style>
/* General reset for margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image: url('   https://img.freepik.com/free-photo/gray-sofa-white-living-room-interior-with-copy-space-3d-rendering_43614-802.jpg?t=st=1732203701~exp=1732207301~hmac=88ba72e90174dcec66647fa9a2f55a8c2a60bbd8c6ebf669051d45dffa12d332&w=1800'); /* Replace with your image URL */
    background-size: cover; /* Make the background cover the whole screen */
    background-position: center; /* Center the background */
    background-attachment: fixed; /* Make the background fixed while scrolling */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white; /* Text color adjusted for better contrast */
}

.signup-container {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for the form */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

.signup-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
}

input:focus {
    border-color: #0056b3;
    outline: none;
}

button.submit-btn {
    background-color: #0056b3;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.submit-btn:hover {
    background-color: #004494;
}

.login-link {
    margin-top: 20px;
    font-size: 14px;
    color: #333;
}

.login-link a {
    color: #0056b3;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}




</style>
<body>
  
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up Page</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="signup-container">
          <h2>Sign Up</h2>
          <form action="#" method="POST" class="signup-form">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" required placeholder="Enter your username">
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required placeholder="Enter your email">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required placeholder="Enter your password">
              </div>
              <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
              </div>
              <button type="submit" class="submit-btn">Sign Up</button>
          </form>
          <p class="login-link">Already have an account? <a href="#">Login here</a></p>
      </div>
  </body>
  </html>
